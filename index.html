<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记 & 个人主页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #333;
            --hover-color: #e74c3c;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background-color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .note-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .note-card h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .note-card a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .note-card a:hover {
            color: var(--hover-color);
        }

        .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的学习笔记</h1>
            <p>记录学习历程，分享知识收获</p>
        </div>
    </header>

    <nav>
        <div class="container nav-container">
            <div class="nav-links">
                <a href="#notes">笔记列表</a>
                <a href="#about">关于我</a>
                <a href="https://github.com/你的GitHub用户名" target="_blank">GitHub</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="notes">
            <div class="content-grid">
                <!-- 示例笔记卡片 -->
                <article class="note-card">
                    <div class="date">2025-04-12</div>
                    <h3>学习笔记 1</h3>
                    <p>这是第一个学习笔记的简短描述...</p>
                    <a href="1.html">阅读更多 →</a>
                </article>

                <!-- 当你添加新的HTML笔记时，只需按照上面的格式添加新的 note-card -->
                
            </div>
        </section>

        <section id="about" class="note-card">
            <h2>关于我</h2>
            <p>这里是你的个人介绍，可以写一些你的学习方向、兴趣爱好等。</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 我的学习笔记. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
